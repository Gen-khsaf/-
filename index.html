<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字数カウンター</title>
</head>
<body>
    <label for="text">テキストを入力してください:</label><br>
    <textarea id="text" rows="4" cols="50" oninput="countCharacters()"></textarea><br>
    <span id="characterCount">0 文字</span>
    <script>
        function countCharacters() {
            var text = document.getElementById("text").value;
            var count = text.length;
            document.getElementById("characterCount").textContent = count + " 文字";
        }
    </script>
</body>
</html>
